<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <!-- Botón de menú hamburguesa a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="menu-button"></ion-menu-button>
    </ion-buttons>

    <ion-title class="custom-title">
      Safety City
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main-content">
  <div class="content-container">
    <!-- Barra de búsqueda -->
    <ion-searchbar
      class="custom-searchbar"
      placeholder="Buscar..."
      showCancelButton="focus"
      cancelButtonText="Cancelar"
    ></ion-searchbar>

    <!-- Resultados de búsqueda -->
    <ion-list>
      <ion-item class="search-item" >
      </ion-item>
    </ion-list>

    <h1 class="main-title">Safety City</h1>
    <p class="main-subtitle">Seguridad en tus manos...</p>

    <div class="button-group">
      <ion-button size="large" class="custom-button">
        Información
      </ion-button>
      <ion-button size="large" class="custom-button">
        Personas
      </ion-button>
      <ion-button size="large" class="custom-button">
        Colaboradores
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <div class="footer-content">
    <div>© 2024 Safety City</div>
    <div class="social-icons">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-whatsapp"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
    </div>
  </div>
</ion-footer>

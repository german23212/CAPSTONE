<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <!-- Botón de menú hamburguesa a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="menu-button"></ion-menu-button>
    </ion-buttons>

    <ion-title class="custom-title">
      Safety City
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false" class="menu-button"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Contenido del menú -->
    <ion-list>
      <ion-item [routerLink]="['/home']">Inicio</ion-item>
      <ion-item [routerLink]="['/login']">Iniciar Sesion</ion-item>
      <ion-item [routerLink]="['/QnSomos']">Quienes somos?</ion-item>
    </ion-list>
  </ion-content>
  <ion-footer class="menu-footer">
    <div class="footer-menu-content">
      <div>© 2024 Safety City</div>
      <div class="social-icons">
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-whatsapp"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
    </div>
  </ion-footer>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-content>
    <!-- Aquí va el contenido de la página -->
  </ion-content>
</div>

<ion-content [fullscreen]="true" class="main-content">
  <div class="content-container">
    <h1 class="main-title">Safety City</h1>
    <p class="main-subtitle">Seguridad en tus manos...</p>

    <div class="button-group">
      <ion-button size="large" class="custom-button">
        Información
      </ion-button>
      <ion-button size="large" class="custom-button">
        Personas
      </ion-button>
      <ion-button size="large" class="custom-button">
        Colaboradores
      </ion-button>
    </div>

    <div class="image-section">
      <h2 class="image-title">Mostrar imagen de la app</h2>
      <img src="https://example.com/app-image.png" alt="App Imagen" class="app-image">
    </div>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <div class="footer-content">
    <div>© 2024 Safety City</div>
    <div class="social-icons">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-whatsapp"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
    </div>
  </div>
</ion-footer>
